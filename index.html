<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Music player</title>
  </head>
  <body>
    <div class="container"></div>
    <div class="music__player">
      <div class="image__container">
        <img src="./images/image2.jpg" alt="" class="image" />
      </div>
      <div class="player">
        <div class="title">New song</div>
        <div class="author">author</div>
        <div class="time__controls">
          <div class="time__container">
            <span class="time__elapsed">0:00</span>
            <span class="duration">0:00</span>
          </div>
          <div class="progress__container">
            <div class="progress"></div>
          </div>
        </div>
        <div class="music__controls">
          <audio src="./mp3/music4.mp3" class="audio"></audio>
          <span class="prev" title="Previous song"></span>
          <span class="music play" title="Play"></span>
          <span class="next" title="Next song"></span>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
